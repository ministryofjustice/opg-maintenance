name: Main

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

defaults:
  run:
    shell: bash

jobs:
  versioning:
    name: Bump Version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Extract branch name
        id: extract_branch
        run: |
          if [ "$GITHUB_EVENT_NAME" == "push" ]; then
            echo BRANCH_NAME=main >> $GITHUB_ENV
          else
            echo BRANCH_NAME=${{ github.head_ref }} >> $GITHUB_ENV
          fi
      - name: Bump version
        id: bump_version
        uses: anothrNick/github-tag-action@1.3.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          INITIAL_VERSION: 0.0.0
          DEFAULT_BUMP: minor
          PRERELEASE_SUFFIX: ${{ env.BRANCH_NAME }}
          RELEASE_BRANCHES: main
          WITH_V: true
      - name: Print output from previous step
        id: echo_version
        run: echo "version - ${{steps.bump_version.outputs.tag}}"
    outputs:
      version_tag: ${{steps.bump_version.outputs.tag}}
  job2:
    name: Use previous output
    runs-on: ubuntu-latest
    needs: versioning
    steps:
      - name: Print output from previous step
        id: echo_version
        run: echo "version - ${{needs.versioning.outputs.version_tag}}"
